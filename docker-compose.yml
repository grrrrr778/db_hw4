version: "3.9"
services:
  postgres:
    image: postgres:14.5
    environment:
      POSTGRES_DB: "SHUTOVA_204"
      POSTGRES_USER: "SHUTOVA_204"
      POSTGRES_PASSWORD: "SHUTOVA_204"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ./docker/db/scripts:/docker-entrypoint-initdb.d/
      - ./docker/db/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"